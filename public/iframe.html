<!DOCTYPE html>
<html>
  <head>
    <script>
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>
  <body>
    <div class="fomments-iframe-container">
      <iframe src="http://localhost:3000" onload="resizeIframe(this)" frameborder="0" width="100%" scrolling="no" />
    </div>
    <!-- <script src="<path to fomments.js>"></script> -->
  </body>
</html>
